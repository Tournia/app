<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-positive">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item nav-clear menu-close ng-click="login()" ng-if="!isLoggedin && !webMode">
                    <i class="icon ion-unlocked"></i>
                    Login
                </ion-item>
                <ion-item nav-clear menu-close ng-click="logout()" ng-if="isLoggedin && !webMode">
                    <i class="icon ion-locked"></i>
                    Logout
                </ion-item>
                <ion-item nav-clear menu-close href="{{hrefPrefix}}tournaments">
                    <i class="icon ion-trophy"></i>
                    Tournaments
                </ion-item>
                <ion-item nav-clear menu-close href="{{hrefPrefix}}settings" ng-if="!webMode">
                    <i class="icon ion-settings"></i>
                    Settings
                </ion-item>
                <ion-item nav-clear menu-close href="http://www.tournia.net/{{tournamentUrl}}" ng-if="webMode">
                    <i class="icon ion-android-desktop"></i>
                    Desktop website
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
