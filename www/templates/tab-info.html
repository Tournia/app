<ion-view view-title="{{tournament.name}}">
    <ion-content class="padding">
        <div class="list card">
            <div class="item item-divider">Info</div>
            <div class="item item-body">
                <div>
                    <h2>{{ tournament.name }}</h2>
                    <h3>{{ tournament.dateText }}</h3>
                </div>
            </div>
        </div>
        <div class="list card">
            <div class="item item-divider">Website</div>
            <div class="item item-body">
                <div ng-bind-html="tournament.pageHtml">
                </div>
            </div>
        </div>
        <div class="list card">
            <div class="item item-divider">Desktop version</div>
            <div class="item item-body">
                <div>
                    <p><a href="{{desktopUrl}}{{tournamentUrl}}">Go to the desktop version of this website to register and see more info.</a></p>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
