<ion-view view-title="Settings">
    <ion-content class="padding">

        <div ng-if="!isLoggedin" class="list card">
            <div class="item item-divider">Log in</div>
            <div class="item item-body">
                <div>
                    <h2>You need to login first. After logging in, you can set-up notifications.</h2>
                    <button class="button button-block button-positive" ng-click="login()">
                        Log in
                    </button>
                </div>
            </div>
        </div>
        <ul class="list" ng-if="isLoggedin">

            <li class="item item-divider">
                Notifications
            </li>

            <li class="item item-toggle">
                Receive notifications
                <label class="toggle toggle-balanced">
                    <input type="checkbox" ng-model="settings.notificationsEnabled" ng-change="setNotificationsEnabled(settings.notificationsEnabled)">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>

            <li class="item item-divider" ng-if="settings.notificationsEnabled">
                Matches notifications
            </li>

            <li class="item item-input item-select" ng-if="settings.notificationsEnabled">
                <div class="input-label">
                    About next match
                </div>
                <select ng-model="notificationsNextMatch" ng-change="setNotificationsNextMatch(notificationsNextMatch)">
                    <option value="-1" ng-selected="notificationsNextMatch == -1">Never</option>
                    <option value="5" ng-selected="notificationsNextMatch == 5">5 matches before</option>
                    <option value="4" ng-selected="notificationsNextMatch == 4">4 matches before</option>
                    <option value="3" ng-selected="notificationsNextMatch == 3">3 matches before</option>
                    <option value="2" ng-selected="notificationsNextMatch == 2">2 matches before</option>
                    <option value="1" ng-selected="notificationsNextMatch == 1">1 matches before</option>
                    <option value="0" ng-selected="notificationsNextMatch == 0">0 matches before</option>
                </select>
            </li>



        </ul>

    </ion-content>
</ion-view>
